<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil Profesional</title>
</head>
<body>
    <h1>Perfil del Profesional</h1>
    <ul>
        <li><strong>Nombre:</strong> {{ nombre }}</li>
        <li><strong>Cédula de Identidad:</strong> {{ ci }}</li>
        <li><strong>Usuario:</strong> {{ usuario }}</li>
        <li><strong>Especialidad:</strong> {{ especialidad }}</li>
        <li><strong>Rol:</strong> {{ rol }}</li>
        <li><strong>Activo:</strong> {{ activo }}</li>
        <li><strong>Fecha de Registro:</strong> {{ fecha }}</li>
        <li><strong>Hospital Asignado:</strong> {{ hospital }}</li>
    </ul>
    <form method="post" action="{% url 'cerrar' %}">
        {% csrf_token %}
        <button type="submit" class="btn-cerrar">Cerrar Sesión</button>
    </form>
</body>
</html>
